<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun Scroll Embed</title>
  <style>
    :root {
      --accent: #ff4d4f;
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Sans SC", "PingFang SC", sans-serif;
      color: var(--text);
      background: #111111;
      height: 100vh;
      overflow: hidden;
    }

    .scroll {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }

    .panel {
      height: 100vh;
      padding: 48px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      text-align: center;
      scroll-snap-align: start;
    }

    .panel h2 {
      margin: 0;
      font-size: 2rem;
    }

    .panel p {
      margin: 0;
      max-width: 520px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .panel:nth-child(1) {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
    }

    .panel:nth-child(2) {
      background: linear-gradient(135deg, #1a1f71, #4d9de0);
    }

    .panel:nth-child(3) {
      background: linear-gradient(135deg, #0f766e, #10b981);
    }

    .panel:nth-child(4) {
      background: linear-gradient(135deg, #a855f7, #ec4899);
    }

    .badge {
      padding: 6px 16px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    .counter {
      font-size: 3rem;
      font-weight: 700;
    }

    .btn {
      border: 0;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: transform 0.2s ease;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .hint {
      position: fixed;
      right: 16px;
      bottom: 16px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="scroll">
    <section class="panel">
      <div class="badge">向上/向下滑动</div>
      <h2>欢迎来到嵌入页</h2>
      <p>这是一个可以在 PPT 内部上下滑动的 HTML 页面。</p>
    </section>
    <section class="panel">
      <div class="badge">互动小按钮</div>
      <h2>点击加速</h2>
      <p>下面的计数器会随着点击增加，让现场更有参与感。</p>
      <div class="counter" id="count">0</div>
      <button class="btn" id="boost">点我 +1</button>
    </section>
    <section class="panel">
      <div class="badge">活动气氛</div>
      <h2>一起冲刺吧！</h2>
      <p>用更有动感的嵌入页，为现场营造节奏感。</p>
    </section>
    <section class="panel">
      <div class="badge">结束语</div>
      <h2>下一个好点子</h2>
      <p>欢迎大家继续向上/向下滑动探索更多内容。</p>
    </section>
  </div>
  <div class="hint">⬆︎ / ⬇︎ 滑动</div>

  <script>
    const button = document.getElementById("boost");
    const count = document.getElementById("count");
    let value = 0;

    button.addEventListener("click", () => {
      value += 1;
      count.textContent = value;
    });
  </script>
</body>
</html>
